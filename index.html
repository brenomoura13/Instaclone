<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instaclone por Breno Moura</title>
</head>
<body>
  <div class="instagram__container">
    <div class="instagram__column">
      <img class="instagram__phone--image"src="images/phone.png" alt="Instagram Phone" />
    </div>
    <div class="instagram__column">
      <div class="instagram__faceInfos">
        <img class="instagram__logo--image" src="images/logo.png" alt="Instagram Logo" />
        <img class="instagram__faceInfos--picture" src="images/breno.jpeg" alt="Breno's picture" />
        <button class="instagram__faceInfos--continueButton">Continuar como <strong>brenomoura</strong></button>
        <button class="instagram__faceInfos--removeButton"> <strong>Remover conta</strong></button>
      </div>
      <div class="instagram__otherAccount">
        <p class="instagram__otherAccount--text">Não é brenomoura?</p>
        <p class="instagram__otherAccount--text"><a href="#" class="instagram__otherAccount--link">Trocar de conta</a> ou <a href="#" class="instagram__otherAccount--link">Cadastre-se</a></p> 
        </div>
      <div class="instagram__apps">
        <p class="instagram__apps--text">Obtenha o aplicativo.</p>
        <div class="instagram__apps--images">
          <img class="instagram__apps--image" src="images/appstore.png" alt="App Store" />
          <img class="instagram__apps--image" src="images/googleplay.png" alt="Google Play" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
